<div class="header">
  <h2 id="logo" (click)="goMain()">냠냠 _ 서울 <img src="../../assets/imgs/logo.png" style="height: 100px;"></h2>
  <div id="login" *ngIf="!isLogin">
    <a (click)="goLogin()" style="font: size 0.3em;">Sign In</a>
    <span>|</span>
    <a (click)="goSignUp()" style="font: size 0.3em;">Sign Up</a>
  </div>
  <div id="logout" *ngIf="isLogin">
    <a (click)="doLogout()" style="font: size 0.3em;">Log Out</a>
  </div>
</div>

<div id="navbar">
  <a class="active" (click)="goMain()">Home</a>
  <a (click)="goMap()">지도검색</a>
  <a href="javascript:void(0)">통합검색</a>
  <a href="javascript:void(0)">후기</a>
  <a href="javascript:void(0)">Contact</a>
</div>
