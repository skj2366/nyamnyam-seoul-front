<!-- *ngIf="rei" -->
<div class="contents">
    <div class="board" style="margin-top: 5%;">
        <div id="order1" style="margin-top: 3%;">
            <h3 id="reiTitle">{{rei.reiTitle}}</h3>
            <h5 id="reiDate">{{rei.reiCredat}}</h5>
        </div>

        <h3 id="relName">{{rei.relName}}</h3>
        <h3 id="userNick">{{rei.cuiName}}</h3>
        <br>
        <br>
        <div id="order3">
            <h5 id="oTitle" style="margin-left: 5%">방문 날짜/시간</h5> &nbsp; &nbsp;
            <h5 id="visitDate">{{rei.reiDate}}</h5> &nbsp;
            <h5 id="visitTime" *ngIf="rei.reiTime == '1'">아침</h5>
            <h5 id="visitTime" *ngIf="rei.reiTime == '2'">점심</h5>
            <h5 id="visitTime" *ngIf="rei.reiTime == '3'">저녁</h5>
            <h5 id="visitTime" *ngIf="rei.reiTime == '4'">밤</h5>
        </div>
        <br>
        <div id="boardContent"> <!--[innerHTML]="rei.reiContents"-->
        </div>
        <!-- <ckeditor [(data)]="rei.reiContents" readOnly="true"></ckeditor> -->
    </div>
</div>
