<div class="container" style="padding-top: 60px;">
    <h1 class="page-header" style="font-family: 'BMEULJIRO'">회원 정보 수정</h1>
    <div class="row">
      <!-- left column -->
      <div class="col-md-4 col-sm-6 col-xs-12">
      </div>
      <!-- edit form column -->
      <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
        <h3 style="font-family: 'BMEULJIRO'">회원 정보</h3>

            
            <label class="col-lg-3 control-label" style="margin-left: 2%">ID</label>
            <div class="col-lg-8">
              <input type="text" [(ngModel)]="cui.cuiId" disabled>{{cui.cuiId}}
            </div>
      
            <label class="col-lg-3 control-label" style="margin-left: 2%">Nick name</label>
            <div class="col-lg-8">
              <input (change)="checkNick()" type="text" [(ngModel)]="cui.cuiNickname">
              <div id="checkNick"></div>
            </div>

            <label class="col-md-3 control-label">Password</label>
            <div class="col-md-8">
              <input (change)="checkPassword()"type="password" [(ngModel)]="cui.cuiPwd">
              <div id="checkPassword"></div>
            </div>
          
            <label class="col-md-3 control-label">Confirm password</label>
            <div class="col-md-8">
              <input (change)="checkRePassword()" value="" type="password" [(ngModel)]="user.userPwdChk">
              <div id="checkRePassword"></div>
            </div>
          
            <label class="col-lg-3 control-label">Email</label>
            <div class="col-lg-8">
              <input (change)="emailchk()"type="email" [(ngModel)]="cui.cuiEmail">
              <div id="emailchk"></div>
            </div>
          
            <label class="col-lg-3 control-label">Phone</label>
            <div class="col-lg-8">
              <input (change)="telchk()" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" [(ngModel)]="cui.cuiPhone" required>
              <div id="telchk"></div>
            </div>
        
            <label class="col-lg-3 control-label">Birth</label>
            <div class="col-lg-8">
              <input (change)="birthchk()" type="date" name="birth" [(ngModel)]="cui.cuiBirth" required>
            </div>      
  
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input id="save" class="btn btn-outline-success" value="저장" type="button" (click)="insertFile()" style="font-family: 'MapoPeacefull'">
              &nbsp;
              <span>|</span>
              &nbsp;
              <input id="cancel" class="btn btn-outline-danger" value="취소" type="reset" style="font-family: 'MapoPeacefull'">
            </div>

      </div>
    </div>
  </div>
