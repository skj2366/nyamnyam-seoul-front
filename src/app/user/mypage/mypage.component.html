<div class="mypage">
  <div class="tabmenu">
    <ul>
      <li id="tab1" class="btnCon"> 
        <input type="radio" checked name="tabmenu" id="tabmenu1">
        <label for="tabmenu1">좋아요 식당</label>
        <div class="tabCon" >
            <table class="likeTable" border="1" style="width: 80%; margin-left: 98%">
                <colgroup>
                  <col style="width:7%">
                  <col style="width:20%">
                  <col style="width:15%">
                </colgroup>
                <tr>
                  <th scope="col">번호</th>
                  <th scope="col">식당 이름</th>
                  <th scope="col">작성일</th>
                </tr>
                <tr *ngFor="let list of lists">
                  <td>{{list.no}}</td>
                  <td>{{list.title}}</td>
                  <td>2020/02/18</td>
                </tr>             
              </table> 
        </div>        
      </li>

      <li id="tab2" class="btnCon">
        <input type="radio" name="tabmenu" id="tabmenu2">
        <label for="tabmenu2">작성한 후기</label>
        <div class="tabCon" >
            <table class="writeTable" border="1" style="width: 100%; margin-left: 45%">
                <colgroup>
                  <col style="width:6%">
                  <col style="width:25%">
                  <col style="width:25%">
                  <col style="width:13%">
                  <col style="width:6%">
                </colgroup>
                <tr>
                  <th scope="col">번호</th>
                  <th scope="col">제목</th>
                  <th scope="col">식당 이름</th>
                  <th scope="col">작성일</th>
                  <th scope="col">조회수</th>
                </tr>
                <tr *ngFor="let list of lists">
                  <td>{{list.no}}</td>
                  <td>{{list.title}}</td>
                  <td>{{list.title}}</td>
                  <td>2020/02/18</td>
                  <td>{{list.count}}</td> 
                </tr>             
              </table>   
        </div>  
      </li>    

      <li id="tab3" class="btnCon">
        <input type="radio" name="tabmenu" id="tabmenu3">
        <label for="tabmenu3">회원 정보 수정</label>        
      </li>
      <div class="tabCon">
        왜 안 나와
        <br>
        <label for="inputId"></label>
         <input type="text" class="fas fa-user fa-2x" id="inputId" placeholder="&#xf007; User ID" [(ngModel)]="cui.cuiId">
        <br>
        <br>
        <label for="password"></label>
         <input type="password" class="fas fa-key fa-2x" id="inputPassword" placeholder="&#xf023; Password" [(ngModel)]="cui.cuiPwd">
      </div>
    </ul>
  </div>
</div>
