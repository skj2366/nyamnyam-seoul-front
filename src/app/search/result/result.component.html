<div class="result">
    <div class="infos" style="margin-top: 3%;"> 
        <h3 id="relName">{{rel.relName}}</h3>
        <img id="like" src="../../../assets/imgs/likeNo.png">
        <img id="like" src="../../../assets/imgs/likeYes.png">
        <br>
            <h3 id="relCategory" *ngIf="rel.relCategory == '1'">한식</h3>
            <h3 id="relCategory" *ngIf="rel.relCategory == '2'">중식</h3>
            <h3 id="relCategory" *ngIf="rel.relCategory == '3'">일식</h3>
            <h3 id="relCategory" *ngIf="rel.relCategory == '4'">양식</h3>
            <h3 id="relCategory" *ngIf="rel.relCategory == '5'">카페</h3>
            <h3 id="relCategory" *ngIf="rel.relCategory == '6'">기타</h3> 
        <h3 id="relStringCategory">{{rel.relStringCategory}}</h3>
        <h3 id="relSubAddress">{{rel.relSubAddress}}</h3>
        <h3 id="relCall">{{rel.relCall}}</h3>
        <br>
        <div class="container">
            <div id="foodPic">
                <img src="{{menu[0].meiImg1Name}}">
            </div>
            <br>
            <div id="rMap">
                    <img src="../../../assets/imgs/breakfast.jpg">
            </div>
        </div>
        <div class="tab">
            <input id="tab1" type="radio" name="tabs" checked> <!--defalut tab-->
            <label for="tab1">대표 메뉴</label> 

            <input id="tab2" type="radio" name="tabs"> 
            <label for="tab2">영업 시간</label> 

            <input id="tab3" type="radio" name="tabs"> 
            <label for="tab3">리뷰</label> 
            <!-- tab1 대표 메뉴-->
            <!-- <section id="content1">
                <p id="name">{{menu[0].meiName}}</p> 
                <p id="price">{{menu[0].meiPrice}}</p> 
            </section> -->
            <section id="content1" *ngFor="let me of menu">
                <p id="name">{{me.meiName}}</p>
                <p id="price">{{me.meiPrice}}</p>
            </section>
            <!-- tab2 영업 시간-->
            <section id="content2">
                <p>{{rel.relEtcTime}}</p>
            </section>
            <!-- tab3 리뷰-->
            <section id="content3">
                리뷰
            </section>
        </div>
        <br>

        <div class="blog">
            블로그 결과가 나와요
        </div>
    </div>
</div>
